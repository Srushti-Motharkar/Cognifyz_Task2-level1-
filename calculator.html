<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="calculator">
      <button id="colorButton">  Basic Calculator!  </button><br>
    <script src="script.js"></script>
        <h1><i>Addition of Two Numbers</i></h1>
    <div>
        <label for="number1"><b>Enter first Number:</b></label>
        <input type="number" id="number1" name="number1">
    </div>
    <div>
        <label for="number2"><b>Enter second number:</b></label>
        <input type="number" id="number2" name="number2">
    </div>
    
    
            
    <div class="buttons">
        <button onclick="addNumbers()"><b>Add</b></button>
         <button type="button" value="check" onclick="checkSum()"><b>Check</b></button>
        <button onclick="clearFields()"><b>Cancel</b></button>
         <p id="result"></p>

    </div>
    <script src="script.js"></script>
</body>
</html>
